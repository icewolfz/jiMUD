        function clearReverse(els, c) {
            els.each(
                function () {
                    if (!$(this).data('reverse'))
                        return;
                    if (c && $(this).hasClass('reverse'))
                        return;
                    var back, fore;
                    if (c) {
                        back = $(this).css('color');
                        fore = $(this).css('background-color');
                    }
                    else {
                        fore = $(this).parent().css('color');
                        back = $(this).parent().css('background-color');
                    }
                    if (back === 'black')
                        back = '';
                    if (fore === 'rgba(0, 0, 0, 0)')
                        fore = 'black';
                    $(this).css('color', fore);
                    $(this).css('background-color', back);
                    if ($(this).children().length)
                        clearReverse($(this).children(), true);
                }
            );
        }

        function addReverse(els, c) {
            els.each(
                function () {
                    if (c && $(this).hasClass('reverse'))
                        return;
                    var back, fore;
                    if (c) {
                        back = $(this).css('color');
                        fore = $(this).css('background-color');
                    }
                    else {
                        back = $(this).parent().css('color');
                        fore = $(this).parent().css('background-color');
                    }
                    if (back === 'rgba(0, 0, 0, 0)')
                        back = 'black';
                    if (fore === 'rgba(0, 0, 0, 0)')
                        fore = 'black';
                    if ($(this).children().length) {
                        clearReverse($(this).children(), true);
                        addReverse($(this).children(), true);
                    }
                    $(this).css('color', fore);
                    $(this).css('background-color', back);
                    $(this).data('reverse', true);

                }
            );
        }

        function createIcon(txt, name, fore, back, border) {
            if (!name) name = 'image';
            var canvas = document.createElement('canvas');
            canvas.width = 16;
            canvas.height = 16;
            if (!canvas || !canvas.getContext)
                return;
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = back || 'white';
            ctx.fillRect(0, 0, 16, 16);
            if (!back) {
                var image = ctx.getImageData(0, 0, 16, 16);
                var imageData = image.data, length = imageData.length;
                for (var i = 3; i < length; i += 4) {
                    imageData[i] = 0;
                }
                image.data = imageData;
                ctx.putImageData(image, 0, 0);
            }
            if (txt) {
                ctx.fillStyle = fore || '#333333';
                //ctx.font = "16px tinymce";
                ctx.font = 'bold 20px Helvetica';
                ctx.fillText(txt, 2, 15);
            }
            if (border) {
                ctx.fillStyle = '#d6d6d6';
                ctx.strokeRect(0, 0, 16, 16);
            }
            //if (save)
            //return fs.writeFileSync('C:\\Development\\jiMUD\\assets\\icons\\png\\colors\\' + name + '.png', nativeImage.createFromDataURL(canvas.toDataURL('image/png', 0.92)).toPng());

            return nativeImage.createFromDataURL(canvas.toDataURL('image/png', 0.92));
        }

        function appendFile() {
            ipcRenderer.invoke('show-dialog', 'showOpenDialog',
                {
                    filters: [
                        { name: 'Text files (*.txt)', extensions: ['txt'] },
                        { name: 'LPC files (*.c, *.h, *.o)', extensions: ['c', 'h', 'o'] },
                        { name: 'All files (*.*)', extensions: ['*'] },
                    ]
                }).then(result => {
                    if (result.filePaths === undefined || result.filePaths.length === 0) {
                        return;
                    }
                    for (var f = 0, fl = result.filePaths.length; f < fl; f++)
                        fs.readFile(result.filePaths[f], 'utf8', (err, data) => {
                            if (err) {
                                ipcRenderer.invoke('show-dialog', 'showMessageBox', {
                                    type: 'error',
                                    title: 'Error importing file',
                                    message: err
                                });
                                return;
                            }
                            data = htmlEncode(data);
                            data = data.replace(/ /g, '&nbsp;');
                            data = data.replace(/\t/g, '&nbsp;&nbsp;&nbsp;');
                            data = data.replace(/(?:\r\n|\r|\n)/g, '<br/>');
                            var content = tinymce.activeEditor.getContent({ format: 'text' });
                            if (content === '\n') {
                                tinymce.activeEditor.undoManager.transact(function () {
                                    tinymce.activeEditor.setContent(data);
                                });
                            }
                            else {
                                if (!content.endsWith('\n'))
                                    data = '<br>' + data;
                                tinymce.activeEditor.undoManager.transact(function () {
                                    tinymce.activeEditor.dom.add(tinymce.activeEditor.getBody(), 'span', {}, data);
                                });
                            }

                            //tinymce.activeEditor.insertContent(data);
                        });
                });
        }

        function insertFormated(text) {
            text = text || '';
            text = text.split('%^');
            var stack = [];
            var codes = [];
            var t = 0;
            var tl = text.length;
            var bold = false;
            var classes = [];
            for (; t < tl; t++) {
                switch (text[t]) {
                    case 'ITALIC':
                        this.stack.push('<em>');
                        this.codes.push('</em>');
                        break;
                    case 'UNDERLINE':
                        classes.push('underline');
                        break;
                    case 'STRIKEOUT':
                        classes.push('strikeout');
                        break;
                    case 'DBLUNDERLINE':
                        classes.push('dblunderline');
                        break;
                    case 'OVERLINE':
                        classes.push('overline');
                        break;
                    case 'FLASH':
                        if (options.flashing)
                            classes.push('flash');
                        else
                            classes.push('noflash');
                        break;
                    case 'REVERSE':
                        classes.push('reverse');
                        break;
                    case 'RESET':
                    case 'DEFAULT':
                        for (var c = 0, cl = codes.length; c < cl; c++)
                            stack.push(codes[c]);
                        codes = [];
                        classes = [];
                        break;
                    case 'BOLD':
                        bold = true;
                        break;
                    case '':
                        break;
                    default:
                        if (text[t].startsWith('B_')) {
                            text[t] = text[t].substr(2);
                            if (bold) {
                                stack.push('<span style="border: inherit;text-decoration:inherit;color: #' + _colorCodes['BOLD%^%^WHITE'] + '">');
                                codes.push('</span>');
                            }
                            stack.push('<span style=border: inherit;text-decoration:inherit;"background-color: #' + _colorCodes[text[t]] + '">');
                            codes.push('</span>');
                            bold = false;
                            continue;
                        }
                        else if (_colorCodes[text[t]]) {
                            if (bold && !_colorCodes['BOLD%^%^' + text[t]]) {
                                stack.push('<span style="border: inherit;text-decoration:inherit;color: #' + _colorCodes['BOLD%^%^WHITE'] + '">');
                                codes.push('</span>');
                            }
                            else if (bold) {
                                stack.push('<span style="border: inherit;text-decoration:inherit;color: #' + _colorCodes['BOLD%^%^' + text[t]] + '">');
                                codes.push('</span>');
                                continue;
                            }
                            stack.push('<span style="border: inherit;text-decoration:inherit;color: #' + _colorCodes[text[t]] + '">');
                            codes.push('</span>');
                            continue;
                        }
                        else if (bold) {
                            stack.push('<span style="border: inherit;text-decoration:inherit;color: #' + _colorCodes['BOLD%^%^WHITE'] + '">');
                            codes.push('</span>');
                        }
                        if (classes.length) {
                            stack.push('<span class="' + classes.join(' ') + '">');
                            codes.push('</span>');
                            classes = [];
                        }
                        stack.push(text[t]);
                        bold = false;
                        break;
                }
            }
            if (classes.length) {
                stack.push('<span class="' + classes.join(' ') + '">');
                codes.push('</span>');
            }
            for (t = 0, tl = codes.length; t < tl; t++)
                stack.push(codes[t]);
            //format text
            tinymce.activeEditor.execCommand('insertHTML', false, stack.join(''));

        }

        function buildHTMLStack(els) {
            var tag, $el, t, tl;
            var stack = [];
            for (var e = 0, el = els.length; e < el; e++) {
                $el = $(els[e]);
                tag = $el.prop('tagName');
                if (tag === 'EM' || tag === 'I')
                    tag = 'ITALIC';
                else if (tag === 'STRONG' || tag === 'B')
                    tag = 'BOLD';
                if (!tag)
                    stack.push('"' + $el.text() + '"');
                else if (tag === 'SPAN') {
                    if (els[e].className != '') {
                        tag = els[e].className.toUpperCase().split(/\s+/g);
                        tl = tag.length;
                        for (t = 0; t < tl; t++) {
                            if (tag[t] === 'NOFLASH')
                                stack.push('FLASH');
                            else if (tag[t].length > 0)
                                stack.push(tag[t]);
                        }
                        stack = stack.concat(buildHTMLStack($el.contents()));
                        for (t = 0; t < tl; t++) {
                            if (tag[t] === 'NOFLASH')
                                stack.push('FLASH');
                            else if (tag[t].length > 0)
                                stack.push('/' + tag[t]);
                        }
                        continue;
                    }
                    else if ($el.css('text-decoration') === 'line-through')
                        tag = 'STRIKEOUT';
                    else if ($el.css('text-decoration') === 'underline')
                        tag = 'UNDERLINE';
                    else if ($el.data('mce-style')) {
                        tag = $el.data('mce-style').toUpperCase().split(';');
                        tl = tag.length;
                        for (t = 0; t < tl; t++) {
                            if (tag[t].endsWith('INHERIT') || tag[t].endsWith('BLACK'))
                                continue;
                            tag[t] = tag[t].trim();
                            tag[t] = tag[t].replace('BACKGROUND:', 'BACKGROUND-COLOR:');
                            if (tag[t].length > 0)
                                stack.push(tag[t]);
                        }
                        stack = stack.concat(buildHTMLStack($el.contents()));
                        for (t = 0; t < tl; t++) {
                            if (tag[t].endsWith('INHERIT') || tag[t].endsWith('BLACK'))
                                continue;
                            if (tag[t].length > 0)
                                stack.push('/' + tag[t].trim());
                        }
                        continue;
                    }
                    else if ($el.css('color') || $el.css('background-color') || $el.css('background')) {
                        tag = [];
                        if ($el.css('color'))
                            tag.push('COLOR: ' + new rgbcolor($el.css('color')).toHex().toUpperCase());
                        if ($el.css('background-color'))
                            tag.push('BACKGROUND-COLOR: ' + new rgbcolor($el.css('background-color')).toHex().toUpperCase());
                        if ($el.css('background'))
                            tag.push('BACKGROUND-COLOR: ' + new rgbcolor($el.css('background')).toHex().toUpperCase());
                        tl = tag.length;
                        for (t = 0; t < tl; t++) {
                            if (tag[t].length > 0)
                                stack.push(tag[t].trim());
                        }
                        stack = stack.concat(buildHTMLStack($el.contents()));
                        for (t = 0; t < tl; t++) {
                            if (tag[t].length > 0)
                                stack.push('/' + tag[t].trim());
                        }
                        continue;
                    }

                    stack.push(tag);
                    stack = stack.concat(buildHTMLStack($el.contents()));
                    stack.push('/' + tag);
                }
                else if (tag == 'BR' && $el.data('mce-bogus'))
                    stack.push('RESET');
                else {
                    stack.push(tag);
                    stack = stack.concat(buildHTMLStack($el.contents()));
                    stack.push('/' + tag);
                }
            }
            return stack;
        }

        function getFormatedSelection() {
            //build all previous nodes to ensure all formatting is captures
            var nodes = tinymce.activeEditor.dom.getParents(tinymce.activeEditor.selection.getNode());
            var n = 0, nl = nodes.length;
            var start = '<html>';
            var end = '</html>';
            for (; n < nl; n++) {
                var tag = nodes[n].tagName;
                if (tag === 'EM' || tag === 'I' || tag === 'STRONG' || tag === 'B') {
                    start += '<' + tag + '>';
                    end = '</' + tag + '>' + end;
                }
                else if (tag === 'SPAN') {
                    start += '<' + tag;
                    if (nodes[n].className != '')
                        start += ' class="' + nodes[n].className + '"';
                    var style = '';
                    if (nodes[n].style.textDecoration != '')
                        style += 'text-decoration:' + nodes[n].style.textDecoration + ';';
                    if (nodes[n].style.color != '')
                        style += 'color:' + nodes[n].style.color + ';';
                    if (nodes[n].style.background != '')
                        style += 'background:' + nodes[n].style.background + ';';
                    if (nodes[n].style.backgroundColor != '')
                        style += 'background-color:' + nodes[n].style.backgroundColor + ';';
                    if (style.length > 0)
                        start += ' style="' + style + '"';
                    if (nodes[n].dataset && nodes[n].dataset.mceStyle)
                        start += ' data-mce-style="' + nodes[n].dataset.mceStyle + '"';
                    start += ' >';
                    end = '</' + tag + '>' + end;
                }
                else if (tag === 'BODY') {
                    start += '<' + tag + '>';
                    end = '</' + tag + '>' + end;
                    break;
                }
            }
            return formatHtml($(start + tinymce.activeEditor.selection.getContent({ format: 'raw' }).replace(/<\/div><div>/g, '<br>') + end));
        }

        function formatHtml(text) {
            var data = buildHTMLStack(text);
            var buffer = [];
            var codes = [];
            var color, d, dl, rgb;
            if (options.enableDebug)
                ipcRenderer.send('debug', 'Advanced Editor Get Raw HTML: ' + tinymce.activeEditor.getContent({ format: 'raw' }));
            for (d = data.length - 1; d >= 0; d--) {
                if (!data[d].startsWith('"') && data[d] != 'BR' && data[d] != 'RESET')
                    data.pop();
                else
                    break;
            }

            for (d = 0, dl = data.length; d < dl; d++) {
                switch (data[d]) {
                    case 'BOLD':
                    case 'ITALIC':
                    case 'UNDERLINE':
                    case 'STRIKEOUT':
                    case 'DBLUNDERLINE':
                    case 'OVERLINE':
                    case 'FLASH':
                    case 'REVERSE':
                        codes.push('%^' + data[d] + '%^');
                        buffer.push('%^' + data[d] + '%^');
                        break;
                    case '/DBLUNDERLINE':
                    case '/OVERLINE':
                    case '/FLASH':
                    case '/REVERSE':
                    case '/UNDERLINE':
                    case '/BOLD':
                    case '/ITALIC':
                    case '/STRIKEOUT':
                        codes.pop();
                        buffer.push('%^RESET%^');
                        if (codes.length > 0)
                            buffer.push(codes.join(''));
                        break;
                    case 'SPAN':
                    case '/SPAN':
                    case '/BR':
                    case '/DIV':
                        break;
                    case 'DIV':
                    case 'BR':
                        if (codes.length > 0 && buffer.length > 0 && !buffer[buffer.length - 1].endsWith('%^RESET%^'))
                            buffer.push('%^RESET%^');
                        buffer.push('\n');
                        if (codes.length > 0)
                            buffer.push(codes.join(''));
                        break;
                    case 'RESET':
                        if (codes.length > 0 && buffer.length > 0 && !buffer[buffer.length - 1].endsWith('%^RESET%^'))
                            buffer.push('%^RESET%^');
                        if (codes.length > 0)
                            buffer.push(codes.join(''));
                        break;
                    default:
                        if (data[d].startsWith('COLOR: #')) {
                            color = data[d].substr(8);
                            if (!_colors[color]) {
                                rgb = new rgbcolor(color);
                                color = nearestHex(rgb.toHex()).substr(1);
                            }
                            color = _colors[color];
                            if (color === 'BOLD BLACK' || color === 'BOLD%^%^BLACK')
                                color = 'mono11';
                            codes.push('%^' + color + '%^');
                            buffer.push('%^' + color + '%^');
                        }
                        else if (data[d].startsWith('COLOR: ')) {
                            color = new rgbcolor(data[d].substr(7)).toHex().substr(1);
                            if (!_colors[color])
                                color = nearestHex('#' + color).substr(1);
                            color = _colors[color];
                            if (color === 'BOLD BLACK' || color === 'BOLD%^%^BLACK')
                                color = 'mono11';
                            codes.push('%^' + color + '%^');
                            buffer.push('%^' + color + '%^');

                        }
                        else if (data[d].startsWith('/COLOR: ')) {
                            codes.pop();
                            buffer.push('%^RESET%^');
                            if (codes.length > 0)
                                buffer.push(codes.join(''));
                        }
                        else if (data[d].startsWith('BACKGROUND-COLOR: #')) {
                            color = data[d].substr(19);
                            if (!_colors[color]) {
                                rgb = new rgbcolor(color);
                                color = nearestHex(rgb.toHex()).substr(1);
                            }
                            if (_colors['B' + color])
                                color = _colors['B' + color];
                            else
                                color = _colors[color];
                            color = '%^B_' + color + '%^';
                            codes.push(color);
                            buffer.push(color);
                        }
                        else if (data[d].startsWith('BACKGROUND-COLOR: ')) {
                            color = new rgbcolor(data[d].substr(18)).toHex().substr(1);
                            if (!_colors[color])
                                color = nearestHex('#' + color).substr(1);
                            if (_colors['B' + color])
                                color = _colors['B' + color];
                            else
                                color = _colors[color];
                            color = '%^B_' + color + '%^';
                            codes.push('%^' + color + '%^');
                            buffer.push('%^' + color + '%^');
                        }
                        else if (data[d].startsWith('/BACKGROUND-COLOR: ')) {
                            codes.pop();
                            buffer.push('%^RESET%^');
                            if (codes.length > 0)
                                buffer.push(codes.join(''));
                        }
                        else if (data[d].startsWith('"'))
                            buffer.push(data[d].substring(1, data[d].length - 1));
                        break;
                }
            }
            return buffer.join('');
        }

        //{ color: 'red', hex: '#EA4235', rgb: { r: 234, g: 66, b: 53 } },
        var colorList = [];

        function nearestHex(hex) {
            //https://codereview.stackexchange.com/questions/132225/given-hexadecimal-rgb-color-find-the-closest-predefined-color
            var hexToRgb = function (hex) {
                var shortRegEx = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                //hex = hex.replace(shortRegEx, "$1$1$2$2$3$3");
                hex = hex.replace(shortRegEx, function (full, r, g, b) {
                    return [r, r, g, g, b, b].join();
                });
                var longRegEx = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})?/i;
                var rgbArray = longRegEx.exec(hex);
                var rgbObj = rgbArray ? {
                    r: parseInt(rgbArray[1], 16),
                    g: parseInt(rgbArray[2], 16),
                    b: parseInt(rgbArray[3], 16)
                } : null;
                return rgbObj;
            };

            var closestHexFromRgb = function (rgbObj) {
                if (!rgbObj) {
                    throw new Error('The hex you provided is not formatted correctly. Please try in a format such as \'#FFF\' or \'#DDFFDD\'.');
                }

                var minDistance = Number.MAX_SAFE_INTEGER;
                var nearestHex = null;

                for (var i = 0; i < colorList.length; i++) {
                    var currentColor = colorList[i];
                    var distance = Math.sqrt(
                        Math.pow((rgbObj.r - currentColor.rgb.r), 2) +
                        Math.pow((rgbObj.g - currentColor.rgb.g), 2) +
                        Math.pow((rgbObj.b - currentColor.rgb.b), 2)
                    );
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestHex = currentColor.hex;
                    }
                }
                return nearestHex;
            };

            return closestHexFromRgb(hexToRgb(hex));

        }

        function initShadowMUD() {
            tinymce.PluginManager.add('shadowmud', function (editor) {

                this.applyFormat = function (format, value) {
                    editor.undoManager.transact(function () {
                        editor.focus();
                        clearReverse($('.reverse', $(editor.getDoc()).contents()));
                        if (value)
                            editor.formatter.apply(format, { value: value });
                        else
                            editor.formatter.apply(format);
                        addReverse($('.reverse', $(editor.getDoc()).contents()));
                        editor.nodeChanged();
                    });
                };

                this.removeFormat = function (format) {
                    editor.undoManager.transact(function () {
                        editor.focus();
                        clearReverse($('.reverse', $(editor.getDoc()).contents()));
                        editor.formatter.remove(format, { value: null }, null, true);
                        addReverse($('.reverse', $(editor.getDoc()).contents()));
                        editor.nodeChanged();
                    });
                };

                function buttonColorClick(evt) {
                    if (evt.color === 'transparent')
                        tinymce.activeEditor.plugins['shadowmud'].removeFormat(evt.format);
                    else
                        tinymce.activeEditor.plugins['shadowmud'].applyFormat(evt.format, evt.color);
                }

                _colors['B' + _bold[b]] = _colors[nearestHex('#' + _bold[b]).substr(1)].toUpperCase();
            }
            tinymce.activeEditor.settings.textcolor_map = _ColorTable;
            tinymce.activeEditor.settings.color_map = _ColorTable;
        }

        function loadOptions() {
            options = Settings.load(ipcRenderer.sendSync('get-global', 'settingsFile'));
            $('.mce-content-body', tinymce.activeEditor.getDoc()).css('font-size', options.cmdfontSize);
            $('.mce-content-body', tinymce.activeEditor.getDoc()).css('font-family', options.cmdfont + ', monospace');
            if (tinymce.activeEditor.formatter)
                tinymce.activeEditor.formatter.register('flash', { inline: 'span', 'classes': options.flashing ? 'flash' : 'noflash', links: true, remove_similar: true });

        ipcRenderer.on('reload-options', () => {
            loadOptions();

        ipcRenderer.on('set-color', (event, type, color, code, window) => {
            if (window != 'editor') return;
            if (color === 'transparent')
                tinymce.activeEditor.plugins['shadowmud'].removeFormat(type);
            else
                tinymce.activeEditor.plugins['shadowmud'].applyFormat(type, '#' + color);
            tinymce.activeEditor.plugins['smtextcolor'].setColor(type, '#' + color);
        });

        ipcRenderer.on('send-editor', (event, text, window) => {
            if (window != 'editor') return;
            insertFormated(text);
        });
