        /* global ace */
        //cSpell:ignore rgbcolor cmdfont selectpicker commandon prepend tablist tabpanel lagmeter hellip emoteto  ABCDEFGHIJKLMNOPQRSTUVWXYZ
        const { TempType } = require('./js/types');
        const { parseTemplate } = require("./js/library.js");
        const { remote, ipcRenderer } = require('electron');
        const { dialog } = remote;
        const path = require('path');
        const EditorSettings = require('./js/editor/code.editor.settings').EditorSettings;
        var fontManager;
        try {
            fontManager = require('font-manager');
        }
        catch (ex) {
            ipcRenderer.send('error', ex);
        }

        var _settings;
        if (window.module) module.module;
        $(window).keydown((event) => {
            if (event.which === 27)
                window.close();
        });

        $(document).ready(() => {
            if (process.platform === 'win32')
                $('.win32').css('display', 'block');
            else
                $('.win32').css('display', 'none');

            if (fontManager) {
                fontManager.getAvailableFonts((fonts) => {
                    var fl = fonts.length;
                    var f = 0;
                    var sFont = {};
                    var ops = [];
                    for (f = 0; f < fl; f++) {
                        if (sFont[fonts[f].family]) continue;
                        if (fonts[f].monospace)
                            ops.push(`<option style="font-family: '${fonts[f].family}', monospace" value="'${fonts[f].family}', monospace">'${fonts[f].family}', monospace</option>`);
                        else
                            ops.push(`<option style="font-family: '${fonts[f].family}'" value="'${fonts[f].family}'">'${fonts[f].family}'</option>`);
                        sFont[fonts[f].family] = true;
                    }
                    ops = ops.join('');
                    $('#font-system').append(ops);
                    $('#raw-font-system').append(ops);
                    $('#preview-font-system').append(ops);
                    $('#editorOptions-fontFamily').selectpicker('refresh');
                    $('#virtualOptions-rawFontFamily').selectpicker('refresh');
                    $('#virtualOptions-previewFontFamily').selectpicker('refresh');
                });
            }
            $('#editorOptions-fontFamily').change(() => {
                $('#editorOptions-font-sample').css('font-family', $('#editorOptions-fontFamily').val());
                $('#editorOptions-font-sample').css('font-size', $('#editorOptions-fontSize').val() + 'px');
                $('#editorOptions-font-sample').css('font-weight', $('#editorOptions-fontWeight').val());
            });

            $('#editorOptions-fontSize').on('input', () => {
                $('#editorOptions-font-sample').css("font-family", $("#editorOptions-fontFamily").val());
                $('#editorOptions-font-sample').css("font-size", $("#editorOptions-fontSize").val() + 'px');
                $('#editorOptions-font-sample').css('font-weight', $('#editorOptions-fontWeight').val());
            });

            $('#editorOptions-fontWeight').change(() => {
                $('#editorOptions-font-sample').css("font-family", $("#editorOptions-fontFamily").val());
                $('#editorOptions-font-sample').css("font-size", $("#editorOptions-fontSize").val() + 'px');
                $('#editorOptions-font-sample').css('font-weight', $('#editorOptions-fontWeight').val());
            });

            $('#virtualOptions-rawFontFamily').change(() => {
                $('#virtualOptions-raw-font-sample').css('font-family', $('#virtualOptions-rawFontFamily').val());
                $('#virtualOptions-raw-font-sample').css('font-size', $('#virtualOptions-rawFontSize').val() + 'px');
                $('#virtualOptions-raw-font-sample').css('font-weight', $('#virtualOptions-rawFontWeight').val());
            });

            $('#virtualOptions-rawFontSize').on('input', () => {
                $('#virtualOptions-raw-font-sample').css("font-family", $("#virtualOptions-rawFontFamily").val());
                $('#virtualOptions-raw-font-sample').css("font-size", $("#virtualOptions-rawFontSize").val() + 'px');
                $('#virtualOptions-raw-font-sample').css('font-weight', $('#virtualOptions-fontWeight').val());
            });

            $('#virtualOptions-rawFontWeight').change(() => {
                $('#virtualOptions-raw-font-sample').css("font-family", $("#virtualOptions-rawFontFamily").val());
                $('#virtualOptions-raw-font-sample').css("font-size", $("#virtualOptions-rawFontSize").val());
                $('#virtualOptions-raw-font-sample').css('font-weight', $('#virtualOptions-rawFontWeight').val() + 'px');
            });

            $('#virtualOptions-previewFontFamily').change(() => {
                $('#virtualOptions-preview-font-sample').css('font-family', $('#virtualOptions-previewFontFamily').val());
                $('#virtualOptions-preview-font-sample').css('font-size', $('#virtualOptions-previewFontSize').val()) + 'px';
            });

            $('#virtualOptions-previewFontSize').on('input', () => {
                $('#virtualOptions-preview-font-sample').css("font-family", $("#virtualOptions-previewFontFamily").val());
                $('#virtualOptions-preview-font-sample').css("font-size", $("#virtualOptions-previewFontSize").val() + 'px');
            });

            _settings = EditorSettings.load(parseTemplate(path.join('{data}', 'editor.json')));
            loadSettings();
            $('input[type="checkbox"]').change(function () {
                switch ($(this).attr('id')) {
                    default:
                        setValue($(this).attr('id'), this.checked);
                        break;
                }
            });

            $('input[type="radio"]').change(function () {
                switch ($(this).attr('id')) {
                    case 'editorOptions-acceptSuggestionOnEnter-0':
                        if (this.checked)
                            _settings.editorOptions.acceptSuggestionOnEnter = 'on';
                        break;
                    case 'editorOptions-acceptSuggestionOnEnter-1':
                        if (this.checked)
                            _settings.editorOptions.acceptSuggestionOnEnter = 'smart';
                        break;
                    case 'editorOptions-acceptSuggestionOnEnter-2':
                        if (this.checked)
                            _settings.editorOptions.acceptSuggestionOnEnter = 'off';
                        break;
                    case 'editorOptions-cursorStyle-0':
                        if (this.checked)
                            _settings.editorOptions.cursorStyle = 'block';
                        break;
                    case 'editorOptions-cursorStyle-1':
                        if (this.checked)
                            _settings.editorOptions.cursorStyle = 'line';
                        break;
                    case 'editorOptions-minimap-side-1':
                        if (this.checked)
                            _settings.editorOptions.minimap.side = 'right';
                        break;
                    case 'editorOptions-minimap-side-0':
                        if (this.checked)
                            _settings.editorOptions.minimap.side = 'left';
                        break;
                }
            });

            $('input[type="text"]').change(function () {
                setValue($(this).attr('id'), $(this).val());
            });
            $('input[type="text"]').on('input', function () {
                setValue($(this).attr('id'), $(this).val());
            });

            $('input[type="number"]').change(function () {
                setValue($(this).attr('id'), $(this).val());
            });
            $('input[type="number"]').on('input', function () {
                setValue($(this).attr('id'), $(this).val());
            });            
            $('.selectpicker').change(function () {
                setValue($(this).attr('id'), $(this).val());
            });
        });

        function setValue(option, value) {
            if (value == "false") value = false;
            if (value == "true") value = true;
            if (value == "null") value = null;
            if (value == "undefined") value = undefined;
            if (typeof value == "string" && parseFloat(value).toString() == value)
                value = parseFloat(value);
            option = option.split('-');
            if (option.length === 3)
                _settings[option[0]][option[1]][option[2]] = value;
            else if (option.length === 2)
                _settings[option[0]][option[1]] = value;
            else
                _settings[option[0]] = value;
        }

        function setSettings(obj, root) {
            let option;
            for (option in obj) {
                if (!obj.hasOwnProperty(option))
                    continue;
                if (typeof (obj[option]) === "object") {
                    setSettings(obj[option], root + option + '-');
                    continue;
                }
                if (typeof (obj[option]) !== "boolean")
                    continue;
                $('#' + root + option).prop('checked', obj[option]);
            }
        }

        function loadSettings() {
            $("#reopen").prop('checked', _settings.reopen);
            $("#maxRecent").val(_settings.maxRecent);
            setSettings(_settings, '');

            $('#editorOptions-fontFamily').val(_settings.editorOptions.fontFamily);
            $('#editorOptions-fontFamily').selectpicker('render');
            $('#editorOptions-fontFamily').change();
            $('#editorOptions-fontSize').val(_settings.editorOptions.fontSize);
            $('#editorOptions-fontSize').change();
            $('#editorOptions-fontSize').trigger('input');
            $('#editorOptions-fontWeight').val(_settings.editorOptions.fontWeight);
            $('#editorOptions-fontWeight').selectpicker('render');

            $('#virtualOptions-rawFontFamily').val(_settings.virtualOptions.rawFontFamily);
            $('#virtualOptions-rawFontFamily').selectpicker('render');
            $('#virtualOptions-rawFontFamily').change();
            $('#virtualOptions-rawFontSize').val(_settings.virtualOptions.rawFontSize);
            $('#virtualOptions-rawFontSize').change();
            $('#virtualOptions-rawFontSize').trigger('input');
            $('#virtualOptions-rawFontWeight').val(_settings.virtualOptions.rawFontWeight);
            $('#virtualOptions-rawFontWeight').selectpicker('render');

            $('#virtualOptions-previewFontFamily').val(_settings.virtualOptions.previewFontFamily);
            $('#virtualOptions-previewFontFamily').selectpicker('render');
            $('#virtualOptions-previewFontFamily').change();
            $('#virtualOptions-previewFontSize').val(_settings.virtualOptions.previewFontSize);
            $('#virtualOptions-previewFontSize').change();
            $('#virtualOptions-previewFontSize').trigger('input');

            $('#editorOptions-acceptSuggestionOnEnter-0').prop('checked', _settings.editorOptions.acceptSuggestionOnEnter === 'on');
            $('#editorOptions-acceptSuggestionOnEnter-1').prop('checked', _settings.editorOptions.acceptSuggestionOnEnter === 'smart');
            $('#editorOptions-acceptSuggestionOnEnter-2').prop('checked', _settings.editorOptions.acceptSuggestionOnEnter === 'off');

            $('#editorOptions-cursorBlinking-0').prop('checked', _settings.editorOptions.cursorBlinking === 'blink');
            $('#editorOptions-cursorBlinking-1').prop('checked', _settings.editorOptions.cursorBlinking === 'smooth');
            $('#editorOptions-cursorBlinking-2').prop('checked', _settings.editorOptions.cursorBlinking === 'phase');
            $('#editorOptions-cursorBlinking-3').prop('checked', _settings.editorOptions.cursorBlinking === 'expand');
            $('#editorOptions-cursorBlinking-4').prop('checked', _settings.editorOptions.cursorBlinking === 'solid');

            $('#editorOptions-cursorStyle-0').prop('checked', _settings.editorOptions.cursorStyle === 'block');
            $('#editorOptions-cursorStyle-1').prop('checked', _settings.editorOptions.cursorStyle === 'line');

            $('#editorOptions-lineNumbers').val(_settings.editorOptions.lineNumbers);
            $('#editorOptions-lineNumbers').selectpicker('render');
            $('#editorOptions-renderWhitespace').val(_settings.editorOptions.renderWhitespace);
            $('#editorOptions-renderWhitespace').selectpicker('render');
            $('#editorOptions-showFoldingControls').val(_settings.editorOptions.showFoldingControls);
            $('#editorOptions-showFoldingControls').selectpicker('render');
            $('#editorOptions-snippetSuggestions').val(_settings.editorOptions.snippetSuggestions);
            $('#editorOptions-snippetSuggestions').selectpicker('render');

            $('#editorOptions-minimap-showSlider').val(_settings.editorOptions.minimap.showSlider);
            $('#editorOptions-minimap-showSlider').selectpicker('render');

            $('#editorOptions-minimap-maxColumn').val(_settings.editorOptions.minimap.maxColumn);

            $('#editorOptions-minimap-side-1').prop('checked', _settings.editorOptions.minimap.side === 'right');
            $('#editorOptions-minimap-side-0').prop('checked', _settings.editorOptions.minimap.side === 'left');

            $('#modelOptions-tabSize').val(_settings.modelOptions.tabSize);

            $('.btn-group input').parent().removeClass('active');
            $('.btn-group input:checked').parent().addClass('active');
        }

        function resetSettings() {
            _settings = new EditorSettings();
            loadSettings();
        }

        function saveSettings() {
            _settings.save(parseTemplate(path.join('{data}', 'editor.json')));
            ipcRenderer.send('editor-setting-changed', _settings.window);
            window.close();
        }
    </script>

                            <option value="300">300</option>
                            <option value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option>
                            <option value="700">700</option>
                            <option value="800">800</option>
                            <option value="900">900</option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        Raw Font size
                        <input type="number" id="virtualOptions-rawFontSize" class="input-sm form-control" min="1" />
                    </label>
                </div>

                <div class="col-sm-12 form-group">
                    <label class="control-label">Raw Font sample
                        <div id="virtualOptions-raw-font-sample" style="margin: 0px; padding: 2px;height:1.5em;width:100%;overflow:hidden;">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="virtualOptions-rawSpellcheck" /> Enable or disable spellcheck on raw text editors
                        <span class="help-block" style="font-size: 0.8em;margin:0;padding:0">When enabled it could cause performance issues due to the large amount of text</span>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">Preview Font
                        <br>
                        <select id="virtualOptions-previewFontFamily" class="form-control selectpicker" data-container="body" data-width="250px">
                            <optgroup label="Basic">
                                <option value="Consolas, 'Courier New', monospace">Consolas, 'Courier New', monospace</option>
                                <option value="'Courier New', Courier, monospace">'Courier New', Courier, monospace</option>
                                <option value="'Lucida Console', Monaco, monospace">'Lucida Console', Monaco, monospace</option>
                                <option value="Georgia, serif">Georgia, serif</option>
                                <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">'Palatino Linotype', 'Book Antiqua', Palatino, serif</option>
                                <option value="'Times New Roman', Times, serif">'Times New Roman', Times, serif</option>
                                <option value="Arial, Helvetica, sans-serif">Arial, Helvetica, sans-serif</option>
                                <option value="'Arial Black', Gadget, sans-serif">'Arial Black', Gadget, sans-serif</option>
                                <option value="'Comic Sans MS', cursive, sans-serif">'Comic Sans MS', cursive, sans-serif</option>
                                <option value="Impact, Charcoal, sans-serif">Impact, Charcoal, sans-serif</option>
                                <option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif">'Lucida Sans Unicode', 'Lucida Grande', sans-serif</option>
                                <option value="Tahoma, Geneva, sans-serif">Tahoma, Geneva, sans-serif</option>
                                <option value="'Trebuchet MS', Helvetica, sans-serif">'Trebuchet MS', Helvetica, sans-serif</option>
                                <option value="Verdana, Geneva, sans-serif ">Verdana, Geneva, sans-serif </option>
                            </optgroup>
                            <optgroup id="preview-font-system" label="System">
                            </optgroup>
                        </select>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        Preview Font size
                        <input type="number" id="virtualOptions-previewFontSize" class="input-sm form-control" min="1" />
                    </label>
                </div>

                <div class="col-sm-12 form-group">
                    <label class="control-label">Preview Font sample
                        <div id="virtualOptions-preview-font-sample" style="font-weight: normal;margin: 0px; padding: 2px;height:1.5em;width:100%;overflow:hidden;">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
                    </label>
                </div>
            </div>
            <div role="tabpanel" class="container tab-pane fade" id="window">
                <div class="col-xs-12">
                    <div class="col-xs-6 form-group">
                        <label class="control-label">
                            <input type="checkbox" id="window-alwaysOnTopClient" /> Always on top of client
                            <span class="win32 help-block" style="display:none;font-size: 0.8em;margin:0;padding:0">Requires restart</span>
                            <span class="help-block" style="font-size: 0.8em;margin:0;padding:0">When disabled editor will remain open even if client closed</span>
                        </label>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label class="control-label">
                            <input type="checkbox" id="window-alwaysOnTop" /> Always on top of all
                        </label>
                    </div>
                </div>
                <div class="col-xs-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="window-persistent" /> Persistent
                        <span class="help-block" style="font-size: 0.8em;margin:0;padding:0">Not applied when in editor only mode</span>
                    </label>
                </div>
            </div>
            <div role="tabpanel" class="container tab-pane fade" id="advanced">
                <div class="col-sm-6 form-group">
                    <label class="control-label">Cursor style</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="editorOptions-cursorStyle" id="editorOptions-cursorStyle-0"> Block
                        </label>
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="editorOptions-cursorStyle" id="editorOptions-cursorStyle-1"> Line
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">Accept suggestions on ENTER</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="acceptSuggestionOnEnter" id="editorOptions-acceptSuggestionOnEnter-0"> On
                        </label>
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="acceptSuggestionOnEnter" id="editorOptions-acceptSuggestionOnEnter-1"> Smart
                        </label>
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="acceptSuggestionOnEnter" id="editorOptions-acceptSuggestionOnEnter-3"> Off
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">Cursor animation style
                        <br>
                        <select id="editorOptions-cursorBlinking" class="form-control selectpicker" data-container="body" data-width="250px">
                            <option value="blink">Blink</option>
                            <option value="smooth">Smooth</option>
                            <option value="phase">Phase</option>
                            <option value="expand">Expand</option>
                            <option value="solid">Solid</option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-find-seedSearchStringFromSelection" /> Seed find with selected text
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-quickSuggestions" /> Enable quick suggestions
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-renderControlCharacters" /> Enable rendering of control characters
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-roundedSelection" /> Render the editor selection with rounded borders
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">Render whitespace
                        <br>
                        <select id="editorOptions-renderWhitespace" class="form-control selectpicker" data-container="body" data-width="250px">
                            <option value="none">None</option>
                            <option value="boundary">Boundary</option>
                            <option value="all">All</option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">Enable snippet suggestions
                        <br>
                        <select id="editorOptions-snippetSuggestions" class="form-control selectpicker" data-container="body" data-width="250px">
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="inline">Inline</option>
                            <option value="none">None</option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-useTabStops" /> Inserting and deleting whitespace follows tab stops
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-minimap-enabled" /> Enable the rendering of the minimap
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        Limit the width of the minimap
                        <input type="number" id="editorOptions-minimap-maxColumn" class="input-sm form-control" min="1" />
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="contfrol-label">Show Minimap Slider
                        <br>
                        <select id="editorOptions-minimap-showSlider" class="form-control selectpicker" data-container="body" data-width="250px">
                            <option value="always">Always</option>
                            <option value="mouseover">Mouse over</option>
                        </select>
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="editorOptions-minimap-renderCharacters" /> Render the actual text on a line in minimap
                    </label>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">Minimap location</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="editorOptions-minimap-side" id="editorOptions-minimap-side-0"> Left
                        </label>
                        <label class="btn btn-default btn-xs">
                            <input type="radio" name="editorOptions-minimap-side" id="editorOptions-minimap-side-1"> Right
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label class="control-label">
                        <input type="checkbox" id="modelOptions-insertSpaces" /> Insert spaces
                    </label>
                </div>
            </div>
        </div>
        <div class="dialog-footer">
            <button style="float: left" type="button" class="btn btn-default" onclick="resetSettings()">Reset</button>
            <button style="float: right" type="button" class="btn btn-default" onclick="window.close()">Cancel</button>
            <button style="float: right" type="button" class="btn btn-primary" onclick="saveSettings()">Ok</button>
        </div>
</body>

</html>
