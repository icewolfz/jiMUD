    <script>
        /* global ace */
        //cSpell:ignore rgbcolor cmdfont selectpicker commandon prepend tablist tabpanel lagmeter hellip emoteto  ABCDEFGHIJKLMNOPQRSTUVWXYZ
        const { TempType } = require('./js/types');
        const Settings = require('./js/settings').Settings;
        const { remote, ipcRenderer } = require('electron');
        const { dialog } = remote;
        const path = require('path');

        var _settings;
        if (window.module) module.module;
        $(window).keydown((event) => {
            if (event.which === 27)
                window.close();
        });

        $(document).ready(() => {
            if (process.platform === 'win32')
                $('.win32').css('display', 'block');
            else
                $('.win32').css('display', 'none');
            _settings = Settings.load(remote.getGlobal('settingsFile'));

            
            var themelist = ace.require("ace/ext/themelist");
            themelist.themes.push({ caption: 'Visual Studio', theme: 'ace/theme/visual_studio' });

            themelist.themes.sort((a, b) => {
                if (a.caption.toUpperCase() < b.caption.toUpperCase())
                    return -1;
                if (a.caption.toUpperCase() > b.caption.toUpperCase())
                    return 1;
                return 0;
            });
            /*
            var modelist = ace.require("ace/ext/modelist");
            modelist.modes.push({ caption: 'LPC', mode: 'ace/mode/lpc' });           
            modelist.modes.sort((a, b) => {
                if (a.caption.toUpperCase() < b.caption.toUpperCase())
                    return -1;
                if (a.caption.toUpperCase() > b.caption.toUpperCase())
                    return 1;
                return 0;
            });
            var modes = modelist.modes.map(function (x) {
                return `<option value="${x.mode}">${x.caption}</option>`;
            });            
            */

            var themes = { Bright: [], Dark: [] };
            themelist.themes.forEach(function (x) {
                themes[x.isDark ? "Dark" : "Bright"].push(`<option value="${x.theme}">${x.caption}</option>`);
            });
            themes.Bright.push(`<option value="ace/theme/visual_studio">Visual Studio</option>`);

            $('#editorOptions-theme-dark').append(themes.Dark);
            $('#editorOptions-theme-bright').append(themes.Bright);
            $('#editorOptions-theme').selectpicker('refresh');

            loadSettings();
            $('input[type="checkbox"]').change(function () {
                switch ($(this).attr('id')) {
                    case 'alwaysOnTopClient':
                    case 'persistent':
                    case 'alwaysOnTop':
                        break;
                    case 'selectionStyle':
                        setValue($(this).attr('id'), this.checked ? 'line' : 'text');
                        break;
                    default:
                        setValue($(this).attr('id'), this.checked);
                        break;
                }
            });

            $('input[type="radio"]').change(function () {
                switch ($(this).attr('id')) {
                    case 'editorOptions-keyboardHandler-0':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.keyboardHandler = null;
                        break;
                    case 'editorOptions-keyboardHandler-1':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.keyboardHandler = 'ace/keyboard/vim';
                        break;
                    case 'teditorOptions-keyboardHandler-2':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.keyboardHandler = 'ace/keyboard/emacs';
                        break;
                    case 'editorOptions-wrap-0':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.wrap = 'off';
                        break;
                    case 'editorOptions-wrap-1':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.wrap = 'free';
                        break;
                    case 'editorOptions-wrap-2':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.wrap = 80;
                        break;
                    case 'editorOptions-wrap-3':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.wrap = 40;
                        break;
                    case 'editorOptions-scrollPastEnd-0':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.scrollPastEnd = 0;
                        break;
                    case 'editorOptions-scrollPastEnd-1':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.scrollPastEnd = 0.5;
                        break;
                    case 'editorOptions-scrollPastEnd-2':
                        if (this.checked)
                            _settings.extensions["code-editor"].editorOptions.scrollPastEnd = 1;
                        break;
                }
            });

            $('input[type="text"]').change(function () {
                setValue($(this).attr('id'), $(this).val());
            });
            $('input[type="number"]').change(function () {
                setValue($(this).attr('id'), $(this).val());
            });
            $('.selectpicker').change(function () {
                setValue($(this).attr('id'), $(this).val());
            });
        });

        function setValue(option, value) {
            if (value == "false") value = false;
            if (value == "true") value = true;
            if (value == "null") value = null;
            if (value == "undefined") value = undefined;
            if (typeof value == "string" && parseFloat(value).toString() == value)
                value = parseFloat(value);
            option = option.split('-');
            if (option.length === 2)
                _settings.extensions["code-editor"][option[0]][option[1]] = value;
            else
                _settings.extensions["code-editor"][option[0]] = value;
        }

        function defaultSettings() {
            return {
                spellchecking: true,
                recent: [],
                opened: [],
                maxRecent: 15,
                reopen: true,
                outputSize: 170,
                output: false,
                options: {
                    persistent: false,
                    alwaysOnTopClient: true,
                    alwaysOnTop: false
                },
                editorOptions: {
                    "selectionStyle": "text",
                    "highlightActiveLine": true,
                    "highlightSelectedWord": true,
                    "readOnly": false,
                    "copyWithEmptySelection": false,
                    "cursorStyle": "ace",
                    "mergeUndoDeltas": true,
                    "behavioursEnabled": true,
                    "wrapBehavioursEnabled": true,
                    "hScrollBarAlwaysVisible": false,
                    "vScrollBarAlwaysVisible": false,
                    "highlightGutterLine": true,
                    "animatedScroll": false,
                    "showInvisibles": false,
                    "showPrintMargin": true,
                    "printMarginColumn": 80,
                    "printMargin": 80,
                    "fadeFoldWidgets": false,
                    "showFoldWidgets": true,
                    "showLineNumbers": true,
                    "showGutter": true,
                    "displayIndentGuides": true,
                    "fontSize": 12,
                    "scrollPastEnd": 0,
                    "theme": "ace/theme/visual_studio",
                    "maxPixelHeight": 0,
                    "scrollSpeed": 2,
                    "dragDelay": 0,
                    "dragEnabled": true,
                    "focusTimeout": 0,
                    "tooltipFollowsMouse": true,
                    "firstLineNumber": 1,
                    "overwrite": false,
                    "newLineMode": "unix",
                    "useWorker": true,
                    "useSoftTabs": true,
                    "navigateWithinSoftTabs": false,
                    "tabSize": 3,
                    "wrap": "off",
                    "indentedSoftWrap": true,
                    "foldStyle": "markbegin",
                    "mode": "ace/mode/lpc",
                    "enableMultiselect": true,
                    "enableBlockSelect": true,
                    "enableBasicAutocompletion": true,
                    "enableLiveAutocompletion": true,
                    "enableSnippets": true,
                    "spellcheck": true
                }
            };
        }

        function loadSettings() {
            if (!_settings.extensions["code-editor"])
                _settings.extensions["code-editor"] = defaultSettings();
            else {
                if (!_settings.extensions["code-editor"].hasOwnProperty('focusOnFinished'))
                    _settings.extensions["code-editor"].focusOnFinished = true;
                if (!_settings.extensions["code-editor"].hasOwnProperty('selectOnFinished'))
                    _settings.extensions["code-editor"].selectOnFinished = true;
            }
            $("#reopen").prop('checked', _settings.extensions["code-editor"].reopen);
            $("#maxRecent").val(_settings.extensions["code-editor"].maxRecent);
            if (!_settings.extensions["code-editor"].editorOptions)
                _settings.extensions["code-editor"].editorOptions = defaultSettings().editorOptions;
            let option;
            for (option in _settings.extensions["code-editor"].editorOptions) {
                if (!_settings.extensions["code-editor"].editorOptions.hasOwnProperty(option))
                    continue;
                if (typeof (_settings.extensions["code-editor"].editorOptions[option]) !== "boolean")
                    continue;
                $('#editorOptions-' + option).prop('checked', _settings.extensions["code-editor"].editorOptions[option]);
            }

            $('#editorOptions-theme').val(_settings.extensions["code-editor"].editorOptions.theme);
            $('#editorOptions-theme').selectpicker('render');
            $('#editorOptions-foldStyle').val(_settings.extensions["code-editor"].editorOptions.foldStyle);
            $('#editorOptions-foldStyle').selectpicker('render');
            $('#editorOptions-mergeUndoDeltas').val('' + _settings.extensions["code-editor"].editorOptions.mergeUndoDeltas);
            $('#editorOptions-mergeUndoDeltas').selectpicker('render');
            $('#editorOptions-cursorStyle').val(_settings.extensions["code-editor"].editorOptions.cursorStyle);
            $('#editorOptions-cursorStyle').selectpicker('render');
            $('#editorOptions-keyboardHandler-0').prop('checked', !_settings.extensions["code-editor"].editorOptions.keyboardHandler);
            $('#editorOptions-keyboardHandler-1').prop('checked', _settings.extensions["code-editor"].editorOptions.keyboardHandler === 'ace/keyboard/vim');
            $('#editorOptions-keyboardHandler-2').prop('checked', _settings.extensions["code-editor"].editorOptions.keyboardHandler === 'ace/keyboard/emacs');
            $('#editorOptions-fontSize').val(_settings.extensions["code-editor"].editorOptions.fontSize);
            $('#editorOptions-wrap-0').prop('checked', _settings.extensions["code-editor"].editorOptions.wrap === "off");
            $('#editorOptions-wrap-1').prop('checked', _settings.extensions["code-editor"].editorOptions.wrap === 'free');
            $('#editorOptions-wrap-2').prop('checked', _settings.extensions["code-editor"].editorOptions.wrap === 80);
            $('#editorOptions-wrap-3').prop('checked', _settings.extensions["code-editor"].editorOptions.wrap === 40);
            $('#editorOptions-tabSize').val(_settings.extensions["code-editor"].editorOptions.tabSize);
            $('#editorOptions-scrollPastEnd-0').prop('checked', _settings.extensions["code-editor"].editorOptions.scrollPastEnd === 0);
            $('#editorOptions-scrollPastEnd-1').prop('checked', _settings.extensions["code-editor"].editorOptions.scrollPastEnd === 0.5);
            $('#editorOptions-scrollPastEnd-2').prop('checked', _settings.extensions["code-editor"].editorOptions.scrollPastEnd === 1);
            $('#editorOptions-selectionStyle').prop('checked', _settings.extensions["code-editor"].editorOptions.selectionStyle === "line");
            $('#editorOptions-printMarginColumn').val(_settings.extensions["code-editor"].editorOptions.printMarginColumn);

            if (!_settings.windows["code-editor"] || !_settings.windows["code-editor"].options) {
                $("#persistent").prop('checked', false);
                $("#alwaysOnTopClient").prop('checked', true);
                $("#alwaysOnTop").prop('checked', false);
            }
            else {
                $("#persistent").prop('checked', _settings.windows["code-editor"].options.persistent);
                $("#alwaysOnTopClient").prop('checked', _settings.windows["code-editor"].options.alwaysOnTopClient);
                $("#alwaysOnTop").prop('checked', _settings.windows["code-editor"].options.alwaysOnTop);
            }
            $('.btn-group input').parent().removeClass('active');
            $('.btn-group input:checked').parent().addClass('active');
        }

        function resetSettings() {
            _settings.extensions["code-editor"] = defaultSettings();
            loadSettings();
        }

        function saveSettings() {
            ipcRenderer.send('setting-changed', { type: 'extensions', name: 'code-editor', value: _settings.extensions["code-editor"] });
            ipcRenderer.send('setting-changed', {
                type: 'windows',
                name: 'code-editor',
                value: {
                    persistent: $("#persistent").prop('checked'),
                    alwaysOnTopClient: $("#alwaysOnTopClient").prop('checked'),
                    alwaysOnTop: $("#alwaysOnTop").prop('checked')
                }
            });
            window.close();
        }
    </script>
</head>
