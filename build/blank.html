<!DOCTYPE html>
<html lang="en-US">

<head>
    <script>
        let _id;
        let _close = true;
        function setId(id) {
            _id = id;
            let body = document.getElementsByTagName('body')[0];
            body.innerHTML = id;            
        }

        function getId() {
            return _id;
        }

        function close() {
            return _close;
        }

        function closeable() {
            return _close;
        }       
    </script>
    <style>
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding:0;
        }
        body {
            padding:0;
            background-color: red;
            font-size: 5em;
            color: white;
            border: 1px solid green;
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
