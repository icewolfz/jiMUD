<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Who is on?</title>
    <link rel="shortcut icon" href="../assets/icons/png/user.png" />
    <link href="../lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../lib/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="../lib/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
    <link href="../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        if (window.module) module = window.module;
        $(document).ready(function () {
            document.getElementById('body').addEventListener('contextmenu', e => {
                e.preventDefault();
                const sel = getSelection();
                let inputMenu;
                if (!sel.isCollapsed && sel.type === 'Range' && document.getElementById('body').contains(sel.anchorNode)) {
                    inputMenu = [
                        { role: 'copy' },
                        { type: 'separator' },
                        { role: 'selectAll' }
                    ];
                }
                else
                    inputMenu = [
                        { role: 'selectAll' }
                    ];
                    window.showContext(inputMenu);
            });
            loadWho();
        });

        function loadWho() {
            var body = document.getElementById('body');
            var i = body.childNodes.length;
            while (i--) {
                body.removeChild(body.lastChild);
            }
            const xhttp = new XMLHttpRequest();
            var r = 0;
            xhttp.onload = function () {
                $('#body').append(this.responseText);
                if (!r) {
                    xhttp.open("GET", "http://shadowmud.com:1130/finger");
                    xhttp.send();
                    r++;
                }
            }
            xhttp.open("GET", "http://shadowmud.com:1130/who");
            xhttp.send();
        }
    </script>
    <style>
        #body {
            overflow: auto;
            background-color: black;
            font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace;
            font-size: 16px;
            color: rgb(187, 187, 187);
            user-select: auto;
            top: 26px;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }

        #toolbar {
            background-color: menu;
            margin-left: 2px;
            margin-right: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            text-align: center;
            user-select: none;
        }

        #toolbar .btn {
            outline: none !important;
        }

        #toolbar button {
            min-width: 26px;
        }

        #toolbar input {
            padding: 0px 2px;
            margin: 0px;
            width: 60px;
            float: left;
            height: 22px;
            margin-left: 5px;
        }

        #toolbar .fa-circle {
            color: red;
        }

        #toolbar select {
            float: left;
            min-width: 100px;
            width: auto;
            padding: 0px 2px;
            margin: 0px;
            height: 22px;
            margin-left: 5px;
        }

        #toolbar label {
            margin-bottom: 0 !important;
        }

        pre {
            padding: 0;
            margin: 0px;
            border: 0px;
        }
    </style>
</head>

<body>
    <div id="toolbar" class="btn-toolbar" role="toolbar">
        <button id="btn-refresh" type="button" class="btn btn-default btn-xs" title="Refresh" onclick="loadWho()">
            <i class="fa fa-refresh"></i>
        </button>
    </div>
    <div id="body">
    </div>
    <!--
    <iframe src="http://shadowmud.com:1130/who" frameborder="0"></iframe>
    <iframe src="http://shadowmud.com:1130/finger" frameborder="0"></iframe>
-->
</body>

</html>
