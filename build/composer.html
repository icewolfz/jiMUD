        function clearReverse(els, c) {
            els.each(
                function (idx) {
                    if (!$(this).data('reverse'))
                        return;
                    if (c && $(this).hasClass('reverse'))
                        return;
                    var back, fore;
                    if (c) {
                        back = $(this).css('color');
                        fore = $(this).css('background-color');
                    }
                    else {
                        fore = $(this).parent().css('color');
                        back = $(this).parent().css('background-color');
                    }
                    if (back === "black")
                        back = '';
                    if (fore === "rgba(0, 0, 0, 0)")
                        fore = "black";
                    $(this).css('color', fore);
                    $(this).css('background-color', back);
                    if ($(this).children().length)
                        clearReverse($(this).children(), true);
                }
            );
        }

        function addReverse(els, c) {
            els.each(

            if (!name) name = "image";

            canvas.height = 16;

                return;
            var ctx = canvas.getContext("2d");

            ctx.fillRect(0, 0, 16, 16);

                var imageData = image.data, length = imageData.length;
                for (var i = 3; i < length; i += 4) {

        function buildHTMLStack(els) {
            var tag, $el, t, tl;
            var stack = [];
            for (var e = 0, el = els.length; e < el; e++) {
                $el = $(els[e]);
                tag = $el.prop("tagName");
                if (tag === "EM" || tag === "I")
                    tag = "ITALIC";
                else if (tag === "STRONG" || tag === "B")
                    tag = "BOLD";
                if (!tag)
                    stack.push('"' + $el.text() + '"');
                else if (tag === "SPAN") {
                    if (els[e].className != '') {
                        tag = els[e].className.toUpperCase().split(/\s+/g);
                        tl = tag.length;
                        for (t = 0; t < tl; t++) {
                            if (tag[t] === "NOFLASH")
                                stack.push("FLASH");
                            else if (tag[t].length > 0)
                                stack.push(tag[t]);
                        }
                        stack = stack.concat(buildHTMLStack($el.contents()));
                        for (t = 0; t < tl; t++) {
                            if (tag[t] === "NOFLASH")
                                stack.push("FLASH");
                            else if (tag[t].length > 0)
                                stack.push("/" + tag[t]);
                        }
                        continue;
                    }
                    else if ($el.css('text-decoration') === "line-through")
                        tag = "STRIKEOUT";
                    else if ($el.css('text-decoration') === "underline")
                        tag = "UNDERLINE";
                    else if ($el.data('mce-style')) {
                        tag = $el.data('mce-style').toUpperCase().split(";");
                        tl = tag.length;
                        for (t = 0; t < tl; t++) {
                            if (tag[t].endsWith("INHERIT") || tag[t].endsWith("BLACK"))
                                continue;
                            tag[t] = tag[t].trim();
                            tag[t] = tag[t].replace("BACKGROUND:", "BACKGROUND-COLOR:");
                            if (tag[t].length > 0)
                                stack.push(tag[t]);
                        }
                        stack = stack.concat(buildHTMLStack($el.contents()));
                        for (t = 0; t < tl; t++) {
                            if (tag[t].endsWith("INHERIT") || tag[t].endsWith("BLACK"))
                                continue;
                            if (tag[t].length > 0)
                                stack.push("/" + tag[t].trim());
                        }
                        continue;
                    }
                    else if ($el.css("color") || $el.css("background-color") || $el.css("background")) {
                        tag = [];
                        if ($el.css("color"))
                            tag.push("COLOR: " + new rgbcolor($el.css("color")).toHex().toUpperCase());
                        if ($el.css("background-color"))
                            tag.push("BACKGROUND-COLOR: " + new rgbcolor($el.css("background-color")).toHex().toUpperCase());
                        if ($el.css("background"))
                            tag.push("BACKGROUND-COLOR: " + new rgbcolor($el.css("background")).toHex().toUpperCase());
                        tl = tag.length;
                        for (t = 0; t < tl; t++) {
                            if (tag[t].length > 0)
                                stack.push(tag[t].trim());
                        }
                        stack = stack.concat(buildHTMLStack($el.contents()));
                        for (t = 0; t < tl; t++) {
                            if (tag[t].length > 0)
                                stack.push("/" + tag[t].trim());
                        }
                        continue;
                    }

                    stack.push(tag);
                    stack = stack.concat(buildHTMLStack($el.contents()));
                    stack.push("/" + tag);
                }
                else {
                    stack.push(tag);
                    stack = stack.concat(buildHTMLStack($el.contents()));
                    stack.push("/" + tag);
                }
            }
            return stack;
        }

        function getFormatedText() {
            var data = buildHTMLStack($("<html>" + tinymce.activeEditor.getContent({ format: 'raw' }).replace(/<\/div><div>/g, "<br>") + "</html>"));
            var buffer = [];
            var codes = [];
            var color, d, dl, rgb;
            if (options.enableDebug)
                ipcRenderer.send('debug', 'Advanced Editor Get Raw HTML: ' + tinymce.activeEditor.getContent({ format: 'raw' }));
            for (d = data.length - 1; d >= 0; d--) {
                if (!data[d].startsWith('"') && data[d] != "BR")
                    data.pop();
                else
                    break;
            }

            for (d = 0, dl = data.length; d < dl; d++) {
                switch (data[d]) {
                    case "BOLD":
                    case "ITALIC":
                    case "UNDERLINE":
                    case "STRIKEOUT":
                    case "DBLUNDERLINE":
                    case "OVERLINE":
                    case "FLASH":
                    case "REVERSE":
                        codes.push("%^" + data[d] + "%^");
                        buffer.push("%^" + data[d] + "%^");
                        break;
                    case "/DBLUNDERLINE":
                    case "/OVERLINE":
                    case "/FLASH":
                    case "/REVERSE":
                    case "/UNDERLINE":
                    case "/BOLD":
                    case "/ITALIC":
                    case "/STRIKEOUT":
                        codes.pop();
                        buffer.push("%^RESET%^");
                        if (codes.length > 0)
                            buffer.push(codes.join(''));
                        break;
                    case "SPAN":
                    case "/SPAN":
                    case "/BR":
                    case "/DIV":
                        break;
                    case "DIV":
                    case "BR":
                        if (codes.length > 0 && buffer.length > 0 && !buffer[buffer.length - 1].endsWith("%^RESET%^"))
                            buffer.push("%^RESET%^");
                        buffer.push('\n');
                        if (codes.length > 0)
                            buffer.push(codes.join(''));
                        break;
                    default:
                        if (data[d].startsWith("COLOR: #")) {
                            color = data[d].substr(8);
                            if (!_colors[color]) {
                                rgb = new rgbcolor(color);
                                color = nearestHex(rgb.toHex()).substr(1);
                            }
                            color = _colors[color];
                            if (color === 'BOLD BLACK' || color === 'BOLD%^%^BLACK')
                                color = "mono11";
                            codes.push("%^" + color + "%^");
                            buffer.push("%^" + color + "%^");
                        }
                        else if (data[d].startsWith("COLOR: ")) {
                            color = new rgbcolor(data[d].substr(7)).toHex().substr(1);
                            if (!_colors[color])
                                color = nearestHex("#" + color).substr(1);
                            color = _colors[color];
                            if (color === 'BOLD BLACK' || color === 'BOLD%^%^BLACK')
                                color = "mono11";
                            codes.push("%^" + color + "%^");
                            buffer.push("%^" + color + "%^");

                        }
                        else if (data[d].startsWith("/COLOR: ")) {
                            codes.pop();
                            buffer.push("%^RESET%^");
                            if (codes.length > 0)
                                buffer.push(codes.join(''));
                        }
                        else if (data[d].startsWith("BACKGROUND-COLOR: #")) {
                            color = data[d].substr(19);
                            if (!_colors[color]) {
                                rgb = new rgbcolor(color);
                                color = nearestHex(rgb.toHex()).substr(1);
                            }
                            if (_colors["B" + color])
                                color = _colors["B" + color];
                            else
                                color = _colors[color];
                            color = "%^B_" + color + "%^";
                            codes.push(color);
                            buffer.push(color);
                        }
                        else if (data[d].startsWith("BACKGROUND-COLOR: ")) {
                            color = new rgbcolor(data[d].substr(18)).toHex().substr(1);
                            if (!_colors[color])
                                color = nearestHex("#" + color).substr(1);
                            if (_colors["B" + color])
                                color = _colors["B" + color];
                            else
                                color = _colors[color];
                            color = "%^B_" + color + "%^";
                            codes.push("%^" + color + "%^");
                            buffer.push("%^" + color + "%^");
                        }
                        else if (data[d].startsWith("/BACKGROUND-COLOR: ")) {
                            codes.pop();
                            buffer.push("%^RESET%^");
                            if (codes.length > 0)
                                buffer.push(codes.join(''));
                        }
                        else if (data[d].startsWith('"'))
                            buffer.push(data[d].substring(1, data[d].length - 1));
                        break;
                }
            }
            return buffer.join('');
        }

        function getAnsiCode(color) {
            switch (color) {
                case 'DEFAULT': return '0;37;40';
                case 'RESET': return '0;37;40';
                case 'BOLD': return '1';
                case 'FLASH': return '5';
                case 'BLACK': return '30';
                case 'WHITE': return '37';
                case 'BLUE': return '34';
                case 'CYAN': return '36';
                case 'GREEN': return '32';
                case 'MAGENTA': return '35';
                case 'ORANGE': return '33';
                case 'RED': return '31';
                case 'YELLOW': return '1;33';
                case 'BOLD%^%^BLACK': return '1;30';
                case 'BOLD%^%^WHITE': return '1;37';
                case 'BOLD%^%^BLUE': return '1;34';
                case 'BOLD%^%^CYAN': return '1;36';
                case 'BOLD%^%^GREEN': return '1;32';
                case 'BOLD%^%^MAGENTA': return '1;35';
                case 'BOLD%^%^ORANGE': return '1;33';
                case 'BOLD%^%^RED': return '1;31';
                case 'BOLD%^%^YELLOW': return '1;33';
                case 'B_BLUE': return '44';
                case 'B_CYAN': return '46';
                case 'B_GREEN': return '42';
                case 'B_MAGENTA': return '45';
                case 'B_ORANGE': return '43';
                case 'B_RED': return '41';
                case 'B_YELLOW': return '1;43';
                case 'B_BLACK': return '40';
                case 'B_WHITE': return '47';
                case 'UNDERLINE': return '4';
                case 'DBLUNDERLINE': return '4;21';
                case 'REVERSE': return '7';
                case 'ITALIC': return '3';
                case 'STRIKEOUT': return '9';
                case 'OVERLINE': return '53';
                case 'BOLDOFF': return '22';
                case 'ITALICOFF': return '23';
                case 'UNDERLINEOFF': return '24';
                case 'FLASHOFF': return '25';
                case 'INVERSEOFF': return '27';
                case 'STRIKEOUTOFF': return '29';
                case 'OVERLINEOFF': return '55';
            }
            if (color.startsWith('B_RGB'))
                return '48;5;' + XTERM_COLOUR_NUM(parseInt(color.substr(5, 1)), parseInt(color.substr(6, 1)), parseInt(color.substr(7, 1)));
            if (color.startsWith('RGB'))
                return '38;5;' + XTERM_COLOUR_NUM(parseInt(color.substr(3, 1)), parseInt(color.substr(4, 1)), parseInt(color.substr(5, 1)));

            if (color.startsWith('B_mono'))
                return '48;5;' + XTERM_GREY_NUM(parseInt(color.substr(6)));
            if (color.startsWith('mono'))
                return '38;5;' + XTERM_GREY_NUM(parseInt(color.substr(4)));
            return '';
        }

        function nearestHex(hex) {
            //https://codereview.stackexchange.com/questions/132225/given-hexadecimal-rgb-color-find-the-closest-predefined-color
            var hexToRgb = function (hex) {
                var shortRegEx = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                //hex = hex.replace(shortRegEx, "$1$1$2$2$3$3");
                hex = hex.replace(shortRegEx, function (full, r, g, b) {
                    return [r, r, g, g, b, b].join();
                });
                var longRegEx = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})?/i;
                var rgbArray = longRegEx.exec(hex);
                var rgbObj = rgbArray ? {
                    r: parseInt(rgbArray[1], 16),
                    g: parseInt(rgbArray[2], 16),
                    b: parseInt(rgbArray[3], 16)
                } : null;
                return rgbObj;
            };

            var closestHexFromRgb = function (rgbObj) {
                if (!rgbObj) {
                    throw new Error("The hex you provided is not formatted correctly. Please try in a format such as '#FFF' or '#DDFFDD'.");
                }

                var minDistance = Number.MAX_SAFE_INTEGER;
                var nearestHex = null;

                for (var i = 0; i < colorList.length; i++) {
                    var currentColor = colorList[i];
                    var distance = Math.sqrt(
                        Math.pow((rgbObj.r - currentColor.rgb.r), 2) +
                        Math.pow((rgbObj.g - currentColor.rgb.g), 2) +
                        Math.pow((rgbObj.b - currentColor.rgb.b), 2)
                    );
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestHex = currentColor.hex;
                    }
                }
                return nearestHex;
            };

            return closestHexFromRgb(hexToRgb(hex));

        }

            for (b = 0, bl = _bold.length; b < bl; b++) {
                _colors["B" + _bold[b]] = _colors[nearestHex("#" + _bold[b]).substr(1)].toUpperCase();
            }
            tinymce.activeEditor.settings.textcolor_map = _ColorTable;
        }

        function loadOptions() {
            options = Settings.load(remote.getGlobal('settingsFile'));
            try {
                if (!spellchecker && options.spellchecking)
                    spellchecker = require('spellchecker');
            }
            catch (ex) {
                ipcRenderer.send('error', ex);
            }

            $(".mce-content-body", tinymce.activeEditor.getDoc()).css("font-size", options.cmdfontSize);
            $(".mce-content-body", tinymce.activeEditor.getDoc()).css("font-family", options.cmdfont + ", monospace");
            if (tinymce.activeEditor.formatter)
                tinymce.activeEditor.formatter.register('flash', { inline: 'span', 'classes': options.flashing ? 'flash' : 'noflash', links: true, remove_similar: true });
            else
                tinymce.activeEditor.settings.formats['flash'] = { inline: 'span', 'classes': options.flashing ? 'flash' : 'noflash', links: true, remove_similar: true };
            loadColors();
        }

        ipcRenderer.on('reload-options', (event) => {
            loadOptions();
        });

        ipcRenderer.on('GMCP-received', (event, data) => {
            if (options && options.enableDebug)
                console.log(data);
            if (mail)
                mail.processGMCP(data.mod, data.obj);
        });

        ipcRenderer.on('set-color', (event, type, color, code, window) => {
            if (window !== 'composer') return;
            if (color === 'transparent')
                tinymce.activeEditor.plugins["shadowmud"].removeFormat(type);
            else
                tinymce.activeEditor.plugins["shadowmud"].applyFormat(type, "#" + color);
        });

        function createOptions() {
            if (options.extensions["mail"])
                return;
            options = {
                'debug': false,
                'logErrors': false,
                'showErrorsExtended': false,
                'folderSize': 202,
                'viewSize': 250,
                'showHeaders': true,
                'showRaw': false,
                'viewFont': '\'Courier New\', Courier, monospace',
                'viewFontSize': '1em',
                'lastCheck': 0,
                'checkPeriod': 172800,
                'format': MailReadFormat.ansi,
                'markReadDelay': 2000
            };
        }

        window.onbeforeunload = function (evt) {
            var ask = 0;
            if (options.extensions["mail"])
                ask = options.extensions["mail"].draft;

            if (!closeWindow && draft && !ask) {
                evt.returnValue = false;
                setTimeout(() => {
                    var choice = dialog.showMessageBox(
                        remote.getCurrentWindow(),
                        {
                            type: 'warning',
                            title: 'Unsaved',
                            message: 'Save as draft?',
                            buttons: ['Yes', 'No', 'Alway', 'Never ask again'],
                            defaultId: 1
                        });
                    if (choice === 0 || choice === 2) {
                        if (choice === 2) {
                            createOptions();
                            options.extensions["mail"].draft = 1;
                            ipcRenderer.send('setting-changed', { type: 'extensions', name: 'mail', value: options.extensions["mail"] });
                        }
                        mail.draft({
                            id: id,
                            date: Date.now() / 1000,
                            subject: $('#Subject').val(),
                            read: 0,
                            to: $('#to').val().split(/ |,/),
                            cc: $('#CC').val().split(/ |,/),
                            from: remote.getGlobal('character') || '',
                            raw: getFormatedText().replace(/(?:\r)/g, ''),
                            ansi: getAnsiText().replace(/(?:\r)/g, ''),
                            html: getHTML()
                        }, () => {
                            mail.close();
                            closeWindow = true;
                            remote.getCurrentWindow().close();
                        });
                        return;
                    }
                    else if (choice === 3) {
                        createOptions();
                        options.extensions["mail"].draft = 2;
                        ipcRenderer.send('setting-changed', { type: 'extensions', name: 'mail', value: options.extensions["mail"] });
                    }
                    closeWindow = true;
                    remote.getCurrentWindow().close();
                });
                return;
            }
            else if (ask === 1) {
                mail.draft({
                    id: id,
                    date: Date.now() / 1000,
                    subject: $('#Subject').val(),
                    read: 0,
                    to: $('#to').val().split(/ |,/),
                    cc: $('#CC').val().split(/ |,/),
                    from: remote.getGlobal('character') || '',
                    raw: getFormatedText().replace(/(?:\r)/g, ''),
                    ansi: getAnsiText().replace(/(?:\r)/g, ''),
                    html: getHTML()
                }, () => {
                    mail.close();
                    closeWindow = true;
                    remote.getCurrentWindow().close();
                });
                return;
            }
            else if (mail)
                mail.close();
            closeWindow = true;
            remote.getCurrentWindow().close();
        };

    </script>
    <style>
        .form-control-feedback,
        .form-error {
            display: none;
        }

        .has-error .form-control-feedback {
            display: inline;
            top: -6px !important;
            z-index: 100 !important;
            right: 10px !important;
        }

        .has-error .form-error {
            display: block;
        }

        .aura-error,
        .form-error,
        .has-error a {
            color: #A94442;
        }
    </style>
</head>

<body>
    <div class="panel panel-default" style="margin-bottom:0px;padding:0px;top:0px;bottom:0px;left:0px;right:0px;position: absolute;">

        <div class="panel-heading">
            <div id="to-form" style="width: 100%">
                <div class="input-group input-group-xs">
                    <label class="input-group-addon" for="to">To</label>
                    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <input type="text" id="to" class="form-control" />
                    <span class="input-group-btn">
                        <ul id="to-list" class="dropdown-menu" aria-labelledby="button-to" data-container="body"></ul>
                        <button id="button-to" class="btn btn-default dropdown-toggle" style="width:17px;min-width:17px;padding-left:4px;padding-right:4px;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="caret" style="margin-left: -1px;"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="input-group input-group-xs">
                <label class="input-group-addon" for="CC">CC</label>
                <input type="text" id="CC" class="form-control" />
                <span class="input-group-btn">
                    <ul id="CC-list" class="dropdown-menu" aria-labelledby="button-CC" data-container="body"></ul>
                    <button id="button-CC" class="btn btn-default dropdown-toggle" style="width:17px;min-width:17px;padding-left:4px;padding-right:4px;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="caret" style="margin-left: -1px;"></span>
                    </button>
                </span>
            </div>
            <div class="input-group input-group-xs">
                <label class="input-group-addon" for="Subject">Subject</label>
                <input type="text" id="Subject" class="input-xs form-control col-sm-10" style="width:100%" />
            </div>
        </div>
        <div id="editor" class="panel-body">
            <textarea></textarea>
        </div>
    </div>
    <dialog id="sendProgress" style="z-index:1000;text-align:center">
        <div>Sending&hellip;</div>
        <div id="sendProgressbar">
            <progress max="100"></progress>
        </div>
        <div>
            <button onclick="$('#sendProgress')[0].close();">
                Cancel
            </button>
        </div>
    </dialog>
</body>
