    // List all files in a directory in Node.js recursively in a synchronous fashion
    var walkSync = function (dir, fileList, dirList, empty) {
        var path = path || require('path');
        var fs = fs || require('fs'),
            files = fs.readdirSync(dir);
        fileList = fileList || [];
        dirList = dirList || [];
        empty = empty || [];
        if (files.length == 0)
            empty.push(dir);
        files.forEach(function (file) {
            if (fs.statSync(path.join(dir, file)).isDirectory()) {
                dirList.push(path.join(dir, file));
                var t = walkSync(path.join(dir, file), fileList, dirList, empty);
                fileList = t.files;
                dirList = t.dirs;
                empty = t.empty;
            }
            else {
                fileList.push(path.join(dir, file));
            }
        });
        return { files: fileList, dirs: dirList, empty: empty };
    };

    var walk = function (dir, callback) {
        var path = path || require('path');
        var fs = fs || require('fs');
        fs.readdir(dir, (err, files) => {
            var fileList = [];
            var dirList = [];
            var empty = [];
            if (files.length == 0)
                empty.push(dir);
            files.forEach(function (file) {
                if (fs.statSync(path.join(dir, file)).isDirectory()) {
                    dirList.push(path.join(dir, file));
                    var t = walkSync(path.join(dir, file), fileList, dirList, empty);
                    fileList = t.files;
                    dirList = t.dirs;
                    empty = t.empty;
                }
                else {
                    fileList.push(path.join(dir, file));
                }
            });
            if (callback)
                callback(fileList, dirList, empty);

        });
    };

    function createWatcher() {
        if (watcher)
            watcher.close();
        watcher = chokidar.watch('', {
            persistent: true,
            depth: 0,
            ignoreInitial: true
        });

        // Something to use when events are received.
        var log = console.log.bind(console);
        var ready = false;
        watcher
            .on('error', error => {
                log(`Watcher error: ${error}`);
            })
            .on('ready', () => {
                log('Initial scan complete. Ready for changes');
                ready = true;
            })
            .on('add', (file, stats) => {
                log(`File ${file} has been added`);
                for (var p = 0, l = manager.panels.length; p < l; p++)
                    manager.panels[p].editor.watch('add', file, stats);
            })
            .on('change', (file, stats) => {
                log(`File ${file} has been changed`);
                for (var p = 0, l = manager.panels.length; p < l; p++)
                    manager.panels[p].editor.watch('change', file, stats);
            })
            .on('unlink', file => {
                log(`File ${file} has been removed`);
                for (var p = 0, l = manager.panels.length; p < l; p++)
                    manager.panels[p].editor.watch('unlink', file);
            })
            .on('raw', (event, file, details) => {
                log('Raw event info:', event, file, details);
                for (var p = 0, l = manager.panels.length; p < l; p++)
                    manager.panels[p].editor.watch('raw', file, details);
            });
    }

    function sortFiles(a, b, p) {
        if (fs.lstatSync(path.join(p, a)).isDirectory())
            return -1;
        if (fs.lstatSync(path.join(p, b)).isDirectory())
            return 1;
        return a.localeCompare(b);
    }

    function loadTemplates(p, root) {
        const menu = [];
        const files = fs.readdirSync(p);
        files.sort((a, b) => { return sortFiles(a, b, p); });
        const fl = files.length;
        var base = false;
        for (let f = 0; f < fl; f++) {
            if (fs.lstatSync(path.join(p, files[f])).isDirectory()) {
                menu.push({
                    label: capitalize(path.basename(files[f], path.extname(files[f])).replace(/_/g, ' ')),
                    submenu: loadTemplates(path.join(p, files[f]), path.join(root, files[f]))
                });
            }
            else {
                if (files[f] === 'base.c') {
                    base = true;
                    continue;
                }
                menu.push({
                    label: capitalize(path.basename(files[f], path.extname(files[f])).replace(/_/g, ' ')),
                    path: path.join(root, files[f]),
                    click: (item) => {
                        newFromFile(parseTemplate(path.join('{assets}', 'templates', item.path)), item.label.toLowerCase());
                    }
                });
            }
        }
        if (base) {
            if (menu.length > 0)
                menu.unshift({ type: 'separator' });
            menu.unshift(
                {
                    label: 'base',
                    newName: path.basename(p).replace(/_/g, ' ').slice(0, -1),
                    path: path.join(root, 'base.c'),
                    click: (item) => {
                        newFromFile(parseTemplate(path.join('{assets}', 'templates', item.path)), item.newName.toLowerCase());
                    }
                }
            );
        }
        return menu;
    }

    function createEditor(data) {//file, open, remoteFile, _new, value) {
        var p = findEditor(data.file);
        if (p) {
            p.editor.remote = data.remote;
            manager.switchToPanel(p);
        }
        else {
            p = manager.addPanel(path.basename(data.file), getFileIcon(data.file), data.file);
            data.container = p.pane;
            //if (path.extname(file) === '.map')
            //p.editor = new VirtualEditor(data);
            //else            
            p.editor = new CodeEditor(data);
            p.editor.options = options.editorOptions;
            if (!_watched[data.file]) {
                _watched[data.file] = 1;
                watcher.add(data.file);
            }
            else
                _watched[data.file]++;
            p.editor.on('watch', (files) => {
                if (!files) return;
                for (var f = 0, fl = files.length; f < fl; f++) {
                    if (!_watched[files[f]]) {
                        _watched[files[f]] = 1;
                        watcher.add(files[f]);
                    }
                    else
                        _watched[files[f]]++;
                }
            });
            p.editor.on('watch-stop', (files) => {
                if (!files) return;
                for (var f = 0, fl = files.length; f < fl; f++) {
                    _watched[files[f]]--;
                    if (_watched[files[f]] === 0) {
                        watcher.unwatch(files[f]);
                        delete _watched[files[f]];
                    }
                }
            });
            p.editor.on('reload', (type) => {
                var choice;
                if (type === 'unlink') {
                    choice = dialog.showMessageBox(
                        remote.getCurrentWindow(),
                        {
                            type: 'question',
                            title: 'File deleted',
                            message: p.editor.filename + ' has been deleted, keep open?',
                            buttons: ['Yes', 'No'],
                            defaultId: 1
                        });
                    //no
                    if (choice === 1)
                        closeFile(p);
                    else
                        p.editor.changed = true;
                }
                else {
                    choice = dialog.showMessageBox(
                        remote.getCurrentWindow(),
                        {
                            type: 'question',
                            title: 'File changed',
                            message: (p.editor.filename + ' has been changed, reload?'),
                            buttons: ['Yes', 'No'],
                            defaultId: 1
                        });
                    //yes
                    if (choice === 0)
                        p.editor.revert();
                    //else
                    //p.editor.changed = true;
                }
            });
            p.editor.on('changed', () => {
                doUpdate(2);
                updatePanel(p);
            });

            p.editor.on('saved', () => {
                doUpdate(2);
                updatePanel(p);
            });
            p.editor.on('reverted', () => {
                doUpdate(2);
                updatePanel(p);
            });
            p.editor.on('selection-changed', () => {
                doUpdate(2);
            });
            p.editor.on('menu-update', (menu, options) => {
                menubar.updateItem(menu, options);
            });
            p.editor.on('contextmenu', (e, token) => {
                var temp = [];
                if (p.editor.supports('refresh')) {
                    temp.push({
                        label: 'Refresh',
                        click: doRefresh,
                        accelerator: "F5"
                    });
                }
                if (p.editor.supports('undo'))
                    temp.push({
                        label: 'Undo',
                        click: doUndo,
                        accelerator: "CmdOrCtrl+Z"
                    });
                if (p.editor.supports('redo'))
                    temp.push({
                        label: 'Redo',
                        click: doRedo,
                        accelerator: "CmdOrCtrl+Y"
                    });
                if (p.editor.supports('undo') || p.editor.supports('redp'))
                    temp.push({ type: 'separator' });
                if (p.editor.supports('cut'))
                    temp.push({
                        label: 'Cut',
                        click: doCut,
                        accelerator: "CmdOrCtrl+C"
                    });
                if (p.editor.supports('copy'))
                    temp.push({
                        label: 'Copy',
                        click: doCopy,
                        accelerator: "CmdOrCtrl+X"
                    });
                if (p.editor.supports('paste'))
                    temp.push({
                        label: 'Paste',
                        click: doPaste,
                        accelerator: "CmdOrCtrl+V"
                    });
                if (p.editor.supports('copy'))
                    temp.push({
                        label: 'Paste to Advanced Editor',
                        click: doEditor,
                        accelerator: "CmdOrCtrl+Shift+V"
                    });
                if (p.editor.supports('cut') || p.editor.supports('copy') || p.editor.supports('paste'))
                    temp.push({ type: 'separator' });
                temp.push({
                    label: 'Select all',
                    click: () => {
                        if (manager.active && manager.active.editor)
                            manager.active.editor.selectAll();
                    }
                });
                if (p.editor.changed) {
                    temp.push({ type: 'separator' });
                    temp.push({
                        label: 'Revert',
                        click: () => { revertFile(); },
                        enabled: false
                    });
                }
                if (p.editor.supports('find') || p.editor.supports('replace'))
                    temp.push({ type: 'separator' });
                if (p.editor.supports('find'))
                    temp.push({
                        label: 'Find',
                        click: doFind
                    });
                if (p.editor.supports('replace'))
                    temp.push({
                        label: 'Replace',
                        click: doReplace
                    });

                if (p.editor.supports('menu|context')) {
                    temp.push({ type: 'separator' });
                    temp = temp.concat(p.editor.menu('context'));
                }
                let inputMenu = Menu.buildFromTemplate(temp);
                inputMenu.popup(remote.getCurrentWindow());
            });
            p.editor.on('error', (e, type) => {
                //logOutput(manager.active.editor.filename+': Indenting complete');
            });
            p.editor.on('progress-start', (type) => {
                if (type === 'indent')
                    logOutput(manager.active.editor.filename + ': Indenting started', true);
                else if (type === 'format')
                    logOutput(manager.active.editor.filename + ': Formatting started', true);
            });
            //p.editor.on('progress', (p, type) => {});
            p.editor.on('progress-complete', (type) => {
                if (type === 'indent')
                    logOutput(manager.active.editor.filename + ': Indenting finished', true);
                else if (type === 'format')
                    logOutput(manager.active.editor.filename + ': Formatting finished', true);
            });
            p.editor.on('output', (msg) => {
                logOutput(msg, true);
            });
            doUpdate(1);
        }
        p.spellCheck = options.spellCheck;
        p.editor.focus();
        return p.editor;
    }

    function doUpdate(type) {
        if (!type) return;
        _updating |= type;
        if (_updating === 0)
            return;
        window.requestAnimationFrame(() => {
            if ((this._updating & 1) === 1) {
                updateUI();
                _updating &= ~1;
            }
            if ((this._updating & 2) === 2) {
                updateUIChange();
                _updating &= ~2;
            }
            if ((this._updating & 4) === 4) {
                buildRecent();
                _updating &= ~4;
            }
            doUpdate(_updating);
        });
    }
</script>
